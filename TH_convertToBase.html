<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi co so</title>
</head>
<body>
<script>
    var Stack = function () {
        this.dataStore = [];
        this.top = 0;

        this.push = function (element) {
            this.dataStore[this.top++] = element;
        }

        this.pop = function () {
            return this.dataStore[--this.top];
        }

        this.peek = function () {
            return this.dataStore[this.top-1];
        }

        this.length = function() {
            return this.top;
        }

        this.clear = function () {
            this.top = 0;
        }

    }

    function mulBase(num, base) {
        var s = new Stack();

        do{
            s.push(num % base);
            num = Math.floor(num /= base);
        } while (num > 0);

        var converted = "";
        while (s.length() > 0) {
            converted += s.pop();
        }
        return converted;
    }

    var num = 32;
    var base = 2;
    var newNum = mulBase(num, base);
    document.write(num + " converted to base " + base + " is " + newNum +"<br>");
    num = 125;
    base = 8;
    var newNum = mulBase(num, base);
    document.write(num + " converted to base " + base + " is " + newNum);
</script>
</body>
</html>
